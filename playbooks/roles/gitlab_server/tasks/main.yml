- name: Updating apt cache if the last one is more than 3600 seconds ago
  apt:
    update_cache: yes
    cache_valid_time: 3600
  tags:
    - gitlab

- name: Installing packages
  apt:
    name: [ca-certificates, certbot, openssh-server, pound, ufw]
    state: latest
  tags:
    - gitlab

- name: Allowing HTTP (80) connections
  ufw:
    rule: allow
    port: 80
  tags:
    - security
    - gitlab

- name: Allowing HTTPS (443) connections
  ufw:
    rule: allow
    port: 443
  tags:
    - security
    - gitlab

