- name: Setting startup flag for reverse proxy
  replace:
    path: /etc/default/pound
    regexp: startup=0
    replace: startup=1
    backup: yes
  notify:
    - restart pound
  tags:
    - gitlab

- name: Starting reverse proxy service
  systemd:
    name: pound
    state: started
  tags:
    - gitlab
