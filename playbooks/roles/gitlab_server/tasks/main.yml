- name: Reconfiguring Gitlab
  command: gitlab-ctl reconfigure
  when: apt_result.changed
  notify:
    - restart gitlab
  tags:
    - gitlab

- name: Starting Gitlab service
  systemd:
    name: gitlab-runsvdir
    state: started
  tags:
    - gitlab
