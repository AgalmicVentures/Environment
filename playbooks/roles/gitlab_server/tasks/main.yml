- name: Updating apt cache if the last one is more than 3600 seconds ago
  apt:
    update_cache: yes
    cache_valid_time: 3600
  tags:
    - gitlab

- name: Installing packages
  apt:
    name: [ca-certificates, certbot, curl, openssh-server, ufw]
    state: latest
  tags:
    - gitlab

- name: Allowing HTTP (80) connections
  ufw:
    rule: allow
    port: 80
  tags:
    - security
    - gitlab

- name: Allowing HTTPS (443) connections
  ufw:
    rule: allow
    port: 443
  tags:
    - security
    - gitlab

- name: Downloading setup script
  get_url:
    url: https://packages.gitlab.com/install/repositories/gitlab/gitlab-ce/script.deb.sh
    dest: /tmp/script.deb.sh
  tags:
    - gitlab

- name: Setting up dependencies
  command: bash /tmp/script.deb.sh
  tags:
    - gitlab

- name: Installing Gitlab CE
  apt:
    name: gitlab-ce
    state: latest
  register: apt_result
  notify:
    - restart gitlab
  tags:
    - gitlab

