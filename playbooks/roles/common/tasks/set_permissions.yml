#Sets permissions on system files to what they should be
#In a perfect world, this won't result in any action, but ours is not a perfect world

- name: Setting root and group read permissions on...
  file:
    path: "{{ item }}"
    owner: root
    group: root
    mode: 0440
  with_items:
    - /etc/sudoers
  tags:
    - security

- name: Setting root-only read-write-execute permissions on...
  file:
    path: "{{ item }}"
    owner: root
    group: root
    mode: 0700
  with_items:
    - /root/
  tags:
    - security

- name: Setting root-only read-write permissions on...
  file:
    path: "{{ item }}"
    owner: root
    group: root
    mode: 0600
  with_items:
    - /etc/ssh/ssh_host_dsa_key
    - /etc/ssh/ssh_host_ecdsa_key
    - /etc/ssh/ssh_host_ed25519_key
    - /etc/ssh/ssh_host_rsa_key
  tags:
    - security

#TODO: optionally tighten some of this, e.g. 644 -> 600
- name: Setting root-only write, world read permissions on...
  file:
    path: "{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - /etc/crontab
    - /etc/fstab
    - /etc/group
    - /etc/host.conf
    - /etc/hostname
    - /etc/hosts
    - /etc/hosts.allow
    - /etc/hosts.deny
    - /etc/sysctl.conf
    - /etc/ssh/ssh_config
    - /etc/ssh/sshd_config
    - /etc/ssh/ssh_host_dsa_key.pub
    - /etc/ssh/ssh_host_ecdsa_key.pub
    - /etc/ssh/ssh_host_ed25519_key.pub
    - /etc/ssh/ssh_host_rsa_key.pub
  tags:
    - security

#TODO: optionally tighten some of this, e.g. 755 -> 644
- name: Setting root-only write, world read-execute permissions on...
  file:
    path: "{{ item }}"
    owner: root
    group: root
    mode: 0755
  with_items:
    - /etc/cron.d/
    - /etc/cron.daily/
    - /etc/cron.hourly/
    - /etc/cron.monthly/
    - /etc/cron.weekly/
  tags:
    - security

- name: Setting world read-write permissions on...
  file:
    path: "{{ item }}"
    owner: root
    group: root
    mode: 0666
  with_items:
    - /dev/random
    - /dev/urandom
  tags:
    - security

- name: Opening permissions on...
  file:
    path: "{{ item }}"
    owner: root
    group: root
    mode: 01777
  with_items:
    - /tmp/
  tags:
    - security
