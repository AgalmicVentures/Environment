#Standard package install for both servers and desktops

- name: Updating apt cache if the last one is more than 3600 seconds ago
  apt:
    update_cache: yes
    cache_valid_time: 3600
  tags:
    - firewall
    - security

- name: Installing security packages
  apt:
    name: [fail2ban, git, ssh, sudo, ufw]
    state: latest
  tags:
    - firewall
    - security

- name: Enabling fail2ban
  service:
    name: fail2ban
    state: started
    enabled: yes
  tags:
    - security
    - services

- name: Disabling ufw sysctl updates
  replace:
    path: /etc/default/ufw
    regexp: "^IPT_SYSCTL=/etc/ufw/sysctl.conf$"
    replace: "#IPT_SYSCTL=/etc/ufw/sysctl.conf"
    backup: yes
  tags:
    - firewall
    - network
    - security

- name: Configuring firewall (ufw)
  ufw:
    logging: on
    policy: deny
  tags:
    - firewall
    - network
    - security

- name: Allowing SSH connections
  ufw:
    rule: allow
    name: ssh
  tags:
    - firewall
    - network
    - security

- name: Enabling firewall
  ufw:
    state: enabled
  tags:
    - firewall
    - network
    - security
