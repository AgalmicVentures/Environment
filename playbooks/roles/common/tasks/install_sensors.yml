#Install sensors

- name: Updating apt cache
  apt:
    update_cache: yes
    cache_valid_time: "{{ apt_cache_valid_time }}"
  when: is_physical_machine|bool
  tags:
    - packages
    - sensors

- name: Installing sensors packages
  apt:
    name: [lm-sensors]
    state: latest
  when: is_physical_machine|bool
  register: install_packages
  tags:
    - packages
    - sensors

- name: Detecting sensors
  command: sensors-detect
  when: is_physical_machine and install_packages.changed
  tags:
    - sensors

- name: Starting kmod service
  service:
    name: kmod
    state: started
    enabled: yes
  when: is_physical_machine|bool
  tags:
    - sensors

#To see the sesnsors that are installed, run `sensors`
